<!DOCTYPE html>
<html lang="en">
<head>
    <script src="JavaScript.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
<nav class = "navbar navbar-expand-sm bg-warning fixed-top">
    <div class = "container-fluid shadow p-1 mb-1 bg-dark">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul id = "navID" class = "navbar-nav">
                <li class = "nav-item border-2"><a class = "nav-link" href = "./index.html"><h4>Home</h4></a></li>
                <li class = "nav-item border-2"><a class = "nav-link" href = "./Connect4"><h4>Connect 4</h4></a></li>
                <li class = "nav-item border-2"><a class = "nav-link" href = "./RockPaperScissors"><h4>Rock Paper Scissors</h4></a></li>
                <li class = "nav-item border-2"><a class = "nav-link" href = "#"><h4>Tic Tac Toe</h4></a></li>
            </ul>
        </div>
    </div>
</nav>
<section class="game">
    <div class="title">Rock Paper Scissor</div>
    <div class="score">
        <div class="playerScore">
            <h2>Player</h2>
            <p class="p-count count">0</p>
        </div>
        <div class="computerScore">
            <h2>Computer</h2>
            <p class="c-count count">0</p>
        </div>
    </div>
    <div class="move">Make your move</div>
    <div class="options">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissor">Scissors</button>
    </div>
    <div class="result"></div>
</section>
</body>
</html>
