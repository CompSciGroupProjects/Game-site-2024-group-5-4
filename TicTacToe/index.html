<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <script src = "javascript.js"></script>
    <link rel = "stylesheet" href = "style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h1 class = "text-center mt-5 text-dark">Tic Tac Toe</h1>

<div class="container-fluid text-center justify-content-center row mt-5">
    <div class= "row justify-content-center row">
        <div class= "justify-content-center row">
            <div class = "row justify-content-center row">
                    <button type="button" class = "btn col btn-outline-danger" onclick = "singlePlayer()">Single</button>
                    <button type="button" class = "btn col btn-outline-danger" onclick="multiPlayer()">Multi-Player</button>
                </div>

        </div>
    </div>
</div>

</body>
</html>
