<div class="card" style="width:500px">
    <h4 class="card-title nav-link text-danger align-content-center text-center">Tic Tac Toe Rules</h4>
    <img class="card-img-top nav-link align-content-center" src="https://store-images.s-microsoft.com/image/apps.2005.14057826194083709.67242c47-4fd7-4f1a-9dd6-5d93f6cc10df.f80f14c0-72ab-46ff-86cd-9d801c8e04e8?mode=scale&q=90&h=300&w=300" alt="Card image">
    <div class="card-body nav-link align-content-center">
        <p class="card-text nav-link text-danger align-content-center text-center">
            The object of Tic Tac Toe is to get three in a row. You play on a three by three game board. The first player is known as X and the second is O. Players alternate placing Xs and Os on the game board until either oppent has three in a row or all nine squares are filled.</p>
